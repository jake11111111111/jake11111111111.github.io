<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Spinner Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: black;            //CHANGE THIS
      color: white;
    }
    #container {
      position: relative;
      display: inline-block;
      margin-top: 100px;
    }
    canvas {
      border: 4px solid #444;
      border-radius: 50%;
      width: 400px;
      height: 400px;
      display: block;
      background-color: white;
    }
    #arrow {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid red;
      position: absolute;
      top: 50%;
      left: 100%; /* position right outside canvas */
      transform: translate(0, -50%);
      //rotate: 
    }
    input, button {
      margin: 10px;
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Movie Spinner</h1>
  <input type="text" id="movieInput" placeholder="Enter movie name" />
  <button onclick="addMovie()">Add Movie</button>
  <button onclick="spinWheel()">Spin!</button>
  <button onclick="clearMovies()">Clear List</button>
  <button onclick="resetSpinner()">Reset Spinner</button>
  <button onclick="vetoMovie()">‚ùå Veto & Re-Spin</button>

  <div id="container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div id="arrow"></div>
  </div>

  <div id="selectedMovie" style="font-size: 1.5em; margin-top: 20px;"></div>

  <audio id="spinSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinSound = document.getElementById("spinSound");
    let movies = JSON.parse(localStorage.getItem("movies")) || [];
    let angle = 0;
    let spinning = false;
    let selectedIndex = -1;

    function drawWheel() {
  const total = movies.length;
  const radius = canvas.width / 2;

  // Full canvas clear
  ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset any transforms
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (total === 0) {
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillStyle = "#a5fc03";
    ctx.fillText("Add some movies!", radius, radius);
    return;
  }

  for (let i = 0; i < total; i++) {
    const start = angle + (i * 2 * Math.PI) / total;
    const end = angle + ((i + 1) * 2 * Math.PI) / total;

    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius - 2, start, end); // Shrink radius slightly
    ctx.closePath();

    // Fill and stroke styles
    if (i === selectedIndex && !spinning) {
      ctx.fillStyle = "#fff";
      ctx.strokeStyle = "#000"; // Make stroke match background to reduce visual pop
      ctx.lineWidth = 2;
    } else {
      ctx.fillStyle = `hsl(${(i * 360) / total}, 70%, 60%)`;
      ctx.strokeStyle = "transparent"; // Remove stroke to prevent "circle"
      ctx.lineWidth = 0;
    }

    ctx.fill();
    if (ctx.lineWidth > 0) ctx.stroke();

    // Draw text
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(start + (end - start) / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#FFD700";
    ctx.font = "16px Arial";
    ctx.fillText(movies[i], radius - 12, 5);
    ctx.restore();
  }
}


    function addMovie() {
      const input = document.getElementById("movieInput");
      const movie = input.value.trim();
      if (movie) {
        movies.push(movie);
        localStorage.setItem("movies", JSON.stringify(movies));
        input.value = "";
        drawWheel();
      }
    }

    function clearMovies() {
      if (confirm("Clear all movies?")) {
        movies = [];
        selectedIndex = -1;
        localStorage.removeItem("movies");
        document.getElementById("selectedMovie").innerText = "";
        drawWheel();
      }
    }

    function resetSpinner() {
      selectedIndex = -1;
      document.getElementById("selectedMovie").innerText = "";
      drawWheel();
    }

    function vetoMovie() {
      if (selectedIndex !== -1 && movies.length > 1) {
        const removedMovie = movies.splice(selectedIndex, 1)[0];
        localStorage.setItem("movies", JSON.stringify(movies));
        selectedIndex = -1;
        document.getElementById(
          "selectedMovie"
        ).innerText = `‚ùå Vetoed "${removedMovie}" ‚Äî Spinning again...`;
        drawWheel();
        setTimeout(spinWheel, 1000);
      } else if (movies.length === 1) {
        document.getElementById("selectedMovie").innerText =
          "Can't veto the last movie!";
      }
    }

    function spinWheel() {
      if (spinning || movies.length === 0) return;
      spinning = true;

      let spinAngle = Math.random() * 360 + 720;
      let current = 0;
      const spinSpeed = 5;

      const interval = setInterval(() => {
        current += spinSpeed;
        angle += (spinSpeed * Math.PI) / 180;
        drawWheel();
        spinSound.currentTime = 0;
        spinSound.play();

        if (current >= spinAngle) {
          clearInterval(interval);
          angle = angle % (2 * Math.PI);
          selectedIndex = Math.floor(
            ((2 * Math.PI - angle) % (2 * Math.PI)) / ((2 * Math.PI) / movies.length)
          );
          const selected = movies[selectedIndex];
          document.getElementById(
            "selectedMovie"
          ).innerText = `üéâ Selected: ${selected}`;
         /* drawWheel(); */
          launchConfetti();
          spinning = false;
        }
      }, 30);
    }

    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
    }

    drawWheel();
  </script>
</body>
</html>
