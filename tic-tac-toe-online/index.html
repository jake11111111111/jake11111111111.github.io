
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Tic Tac Toe</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin-top: 20px; }
    .cell { width: 100px; height: 100px; font-size: 2.5rem; text-align: center; line-height: 100px; border: 1px solid #000; cursor: pointer; }
    .cell.x { background: red; color: white; }
    .cell.o { background: blue; color: white; }
  </style>
</head>
<body>
  <h1>Online Tic Tac Toe</h1>
  <p id="status">Connecting...</p>
  <div class="board" id="board"></div>

  <script>
    const socket = io("http://localhost:3000"); // Replace with deployed server URL
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const cells = [];
    let mySymbol = null;
    let isMyTurn = false;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      board.appendChild(cell);
      cells.push(cell);
      cell.addEventListener('click', () => {
        if (!isMyTurn || cell.textContent !== '') return;
        socket.emit('move', i);
      });
    }

    socket.emit("join-lobby");

    socket.on('init', symbol => {
      mySymbol = symbol;
      status.textContent = `You are ${symbol}. Waiting for opponent...`;
    });

    socket.on('turn', ({ index, symbol }) => {
      cells[index].textContent = symbol;
      cells[index].classList.add(symbol.toLowerCase());
    });

    socket.on('your-turn', () => {
      isMyTurn = true;
      status.textContent = `Your turn (${mySymbol})`;
    });

    socket.on('wait-turn', () => {
      isMyTurn = false;
      status.textContent = `Opponent's turn...`;
    });

    socket.on('game-over', result => {
      status.textContent = result;
      isMyTurn = false;
    });

    socket.on('opponent-disconnected', () => {
      status.textContent = 'Opponent disconnected. Waiting...';
    });
  </script>
</body>
</html>
